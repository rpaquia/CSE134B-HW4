<!DOCTYPE html>
<html>
<head>
    <title>CRUD</title>
    <script src="blog.js" type="module"></script>
</head>

<body>
    <h1>Blog List</h1>
    <dialog id="addDiagBox">
        <button id="submit">X</button>
        <!--Where list entries will be entered-->
        <label for="tname">Title:</label>
        <input type="text" id="nameInput">
        <label for="sname">Summary</label>
        <input type="text" id="sumInput">
            <p>
                <button value="false">Cancel</button>
                <button id="confirmBtn" value="true">Confirm</button>
            </p>
    </dialog>
    
    <button id="addBtn">Add</button>
    <output id="out"></output>
</body>

</html>
