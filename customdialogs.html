<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Dialogs Page</title>
        <script src="customdialog.js" type="module"></script>
        <script type="text/javascript" src="dompurify\DOMPurify-2.4.4\dist\purify.js"></script>
</head>


<body>
    <h1>Custom Dialogs</h1>
    <main>
        <!--Custom Alert Button-->
        <dialog id="alertDialog">
            <p>Alert was pressed!</p>
                <form method="dialog">
                    <button>Ok!</button>
                </form>
        </dialog>
        <button id="alertButton">Alert</button>

        <!--Custom Confirm Button-->
        <dialog id="confirmDialog">
            <p>Do you confirm?</p>
                <div>
                    <button value="false">Cancel</button>
                    <button id="confirmBtn" value="true">Confirm</button>
                </div>
        </dialog>
        <button id="btn2">Confirm</button>

        <button id="btn3">Prompt</button>
    </main>

    <footer>

    </footer>
</body>
</html>
