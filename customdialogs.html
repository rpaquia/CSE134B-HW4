<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Dialogs Page</title>
    <script src="customdialog.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>
    <h1>Custom Dialogs</h1>
    <main>
        <!--Custom Alert Button-->
        <dialog id="alertDialog">
            <p>Alert was pressed!</p>
                <form method="dialog">
                    <button>Ok!</button>
                </form>
        </dialog>
        <button id="alertButton">Alert</button>

        <!--Custom Confirm Button-->
        <dialog id="confirmDialog">
            <form method="dialog">
            <p>Do you confirm?</p>
                <div>
                    <button value="false">Cancel</button>
                    <button id="confirmBtn" value="true">Confirm</button>
                </div>    
            </form>
        </dialog>
        <button id="btn2">Confirm</button>
        <output id="out"></output>    

        <!--Custom Prompt Button-->
        <button id="btn3">Prompt</button>
        <form method="dialog">

    </main>

    <footer>

    </footer>
</body>
</html>
