        <output id="txt"></output>
            <script>
                document.getElementById("btn2").addEventListener("click", confirmClick);
                function confirmClick() {
                    let text = "Press Ok or Cancel.";
                    if(confirm(text) == true) {
                        text = "The value returned by the confirm method is Ok";
                    }
                    else {

                    }

                }
            </script>
