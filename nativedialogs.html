<!DOCTYPE html>
<html lang="en">

<head>
    <title>Native Dialogs Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>
    <main>
        <!--Button 1 (Alert)-->
        <button id="btn1">Alert</button>
            <script>
                document.getElementById("btn1").addEventListener("click", function() {
                    alert("This is an ALERT");
                });
            </script> 

        <!--Button 2 (Confirm)-->
        <button id="btn2">Confirm</button>
        <output id="txt"></output>
            <script>
                document.getElementById("btn2").addEventListener("click", confirmClick);
                function confirmClick() {
                    let text = "Press Ok or Cancel.";
                    if(confirm(text) == true) {
                        text = "The value returned by the confirm method is Ok";
                    }
                    else {
                        text = "The value returned by the confirm method is Cancel";
                    }
                    document.getElementById("txt").innerHTML = text;
                }
            </script>

        <!-- Button 3 (Prompt)-->
        <button id="btn3">Prompt</button>
        <output id="output"></output>
            <script>
                document.getElementById("btn3").addEventListener("click", promptUp);
                function promptUp() {
                    let text;
                    let input = prompt("Enter a color", "Type Here");
                    if(input == null || input == "") {
                        text = "User entered nothing";
                    }
                    else {
                        text = "You chose " + input + "!";
                    }
                    document.getElementById("output").innerHTML = text;
                }
            </script>

        <!--Button 4 (Safer Prompt)-->
        <button type="button">Safer Prompt</button> 
        <button id="btn3">Prompt</button>
        <output id="output"></output>
            <script>
                document.getElementById("btn3").addEventListener("click", promptUp);
                function promptUp() {
                    let text;
                    let clean;
                    let input = prompt("Enter a color", "Type Here");
                    if(input == null || input == "") {
                        text = "User entered nothing";
                    }
                    else {
                        text = "You chose " + input + "!";
                        clean = DOMPurify.sanitize(text);
                    }
                    document.getElementById("output").innerHTML = clean;
                }
            </script>
        

    </main>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
